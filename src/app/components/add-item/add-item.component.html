<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label>Title</label>
    <input required minlength="2" maxlength="30" type="text" name="title" #title="ngModel" class="form-control" [(ngModel)]="item.title" [ngClass]="{'is-invalid': title.invalid && title.touched, 'is-valid': title.valid}">
    <div *ngIf="title.invalid && title.touched" style="color: red">
      <div *ngIf="title.errors.required">Title is required!</div>
      <div *ngIf="title.errors.minlength">Title must be at least 2 characters long.</div>
    </div>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea rows="3" required minlength="10" type="text" name="description" #description="ngModel" class="form-control" [(ngModel)]="item.description" [ngClass]="{'is-invalid': description.invalid && description.touched, 'is-valid': description.valid}"></textarea>
    <div *ngIf="description.invalid && description.touched" style="color: red">
      <div *ngIf="description.errors.required">Description is required!</div>
      <div *ngIf="description.errors.minlength">Description must be at least 10 characters long.</div>
    </div>
  </div>
  <button type="submit" [disabled]="f.invalid" class="btn btn-primary mb-3">Submit</button>
</form>
